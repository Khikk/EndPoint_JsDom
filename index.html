<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/logo.jpg" alt="logo" class="logo">
        <h1><span class="first-letter">Your</span><span class="second-letter">Name</span></h1>
    </header>
    
    </header>
    <main class="main">
        <div class="order">
            <h2>
                Оформи заказ
            </h2>
            <h3>Размер</h3>
            <img src="images/suit.svg" alt="" class="size-m">
            <form class="orderForm" action="">
                <div class="size">
                    <div class="size-item">
                        <p class="size-btn">XS</p>
                    </div>
                    <div class="size-item">
                        <p class="size-btn">S</p>
                    </div>
                    <div class="size-item">
                        <p class="size-btn">M</p>
                    </div>
                    <div class="size-item">
                        <p class="size-btn">L</p>
                        </div>
                        <div class="size-item">

                            <p class="size-btn">XL</p>
                        </div>
                    </div>

                <button type="submit" class="makeOrder">ЗАКАЗАТЬ!</button>
            </form>
        </div>
        <div class="choose-model">
            <div class="table-h2"><h2>Выберите модель</h2></div>
            <div class="cap extra">
                    <p class="remove">
                        -
                    </p>
                    <img src="images/no_cap.svg" alt="" class="items">
                    <p class="add">
                        +
                    </p>
                    <p id="count_cap" class="coun">0</p>
            </div>
            <div class="hoodie extra">
                    <p class="remove">
                        -
                    </p>
                    <img src="images/hoodie.svg" alt="" class="items">
                    <p class="add">
                        +
                    </p>
                    <p id="count_hoodie" class="coun">0</p>
            </div>
            <div class="tshirt extra">
                    <p class="remove">
                        -
                    </p>
                    <img src="images/t-shirt.svg" alt="" class="items">
                    <p class="add">
                        +
                    </p>
                    <p id="count_tshirt" class="coun">0</p>
            </div>
            <div class="pants extra">
                    <p class="remove">
                        -
                    </p>
                    <img src="images/pants.svg" alt="" class="items">
                    <p class="add">
                        +
                    </p>
                    <p id="count_pants" class="coun">0</p>
            </div>
            <div class="socks extra">
                    <p class="remove">
                        -
                    </p>
                    <img src="images/socks.svg" alt="" class="items">
                    <p class="add">
                        +
                    </p>
                    <p id="count_socks" class="coun">0</p>
            </div>
            <div class="underpants extra">
                <p class="remove">
                    -
                </p>
                <img src="images/underpants.svg" alt="" class="items">
                <p class="add">
                    +
                </p>
                <p id="count_underpants" class="coun">0</p>
            </div>
        </div>
        <div class="lastOrders">
            <h2>
                Ваши заказы
            </h2>
            <div class="orderList"></div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
